- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/fish/functions/:
      glob: true
      path: fish/functions/*
    ~/.config/fish/conf.d/:
      glob: true
      path: fish/conf.d/*
    ~/.config/git/ignore: git/ignore
    ~/.config/bat/config: bat/config
    ~/.nanorc: nanorc
    ~/.ssh/config: ssh/config

- create: []

- shell:
    - [git submodule update --init --recursive, Installing submodules]
