- defaults:
    link:
      create: true
      relink: true
    brewfile:
      no-lock: true
      include: ['tap', 'brew']
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.config/fish/functions/:
      glob: true
      path: fish/functions/*
    ~/.config/fish/conf.d/:
      glob: true
      path: fish/conf.d/*
    ~/.config/git/ignore: git/ignore
    ~/.config/git/hooks/:
      glob: true
      path: git/hooks/*
    ~/.config/bat/config: bat/config
    ~/.nanorc: nano/nanorc
    ~/.ssh/config: ssh/config

- create: []

- brewfile:
    file: Brewfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
